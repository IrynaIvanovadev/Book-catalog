<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title></title>
</head>

<body>
    <div class="container-fluid">

        <div class="application-block row justify-content-start align-items-center h-25">
            <div class="col-sm-6">
                <!-- Начало кнопок переключателя авторы и жанры -->
                <nav>
                    <div class="nav nav-tabs" id="nav-tab" role="tablist">
                        <button class="nav-link active" id="nav-authors-tab" data-bs-toggle="tab"
                            data-bs-target="#nav-authors" type="button" role="tab" aria-controls="nav-authors"
                            aria-selected="true">Авторы</button>
                        <button class="nav-link" id="nav-books-tab" data-bs-toggle="tab" data-bs-target="#nav-books"
                            type="button" role="tab" aria-controls="nav-books" aria-selected="false">Жанры</button>
                    </div>
                </nav>
                <!-- Контент кнопок автор и книги-->
                <div class="tab-content" id="nav-tabContent">
                    <div class="tab-pane fade show active" id="nav-authors" role="tabpanel" aria-labelledby="nav-authors-tab">
                        <table class="col-9" id="authorTable">
                            <thead>
                                <tr>
                                    <th scope="col">Авторы</th>
                                    <th scope="col">Книги в базе</th>
                                    <th scope="col"></th>
                                    <th scope="col"></th>
                                    <th scope="col"></th>
                                </tr>
                            </thead>
                            <tbody>
                                <!--------------------------------------------------------->
                            </tbody>
                        </table>
                        <div class="btn-author-done mt-4">
                            <button id="addAuthorButton" type="button" class="btn btn-primary" onclick="click_addAuthor()">Добавить автора</button>
                        </div>
                    </div>

                    <div class="tab-pane fade" id="nav-books" role="tabpanel" aria-labelledby="nav-books-tab">
                        <table id="genreTable" class="col-10">
                            <thead>
                                <tr>
                                    <th scope="col">Название жанра</th>
                                    <th scope="col">Редактировать</th>
                                    <th scope="col">Удалить</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- таблица з жанрами и модальное окно для редактирования  -->
                            </tbody>
                        </table>
                        <div class="btn-author-done mt-4">
                            <button id="addGenreButton" type="button" class="btn-genre-done btn btn-light" onclick="click_addGenre()">Добавить жанр</button>
                        </div>
                    </div>
                </div>
        </div>
    </div>

    <!-- Модальное окно редактирования автора -->
    <div class="modal fade" id="authorModal" tabindex="-1" role="dialog" aria-labelledby="authorModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">

            <div class="modal-header">
              <h5 class="modal-title" id="authorModalLabel">Форма автора</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>

            <div class="modal-body">

                <div class="row g-3 align-items-center mb-2">
                    <div class="col-sm-5">
                        <label for="lname" class="col-form-label ">Фамилия</label>
                    </div>
                    <div class="col-sm-6">
                        <input  type="text" id="authorModalLastNameInput" class="form-control ">
                    </div>
                </div>

                <div class="row g-3 align-items-center mb-2">
                    <div class="col-sm-5">
                        <label for="fname" class="col-form-label">Имя</label>
                    </div>
                    <div class="col-sm-6">
                        <input  type="text" id="authorModalFirstNameInput" class="form-control ">
                    </div>
                </div>

                <div class="row g-3 align-items-center mb-2">
                    <div class="col-sm-5">
                        <label for="surname" class="col-form-label">Отчество</label>
                    </div>
                    <div class="col-sm-6">
                        <input type="text" id="authorModalSureNameInput" class="form-control ">
                    </div>
                </div>

                <div class="row g-3 align-items-center mb-2">
                    <div class="col-sm-5">
                        <label for="surname" class="col-form-label">Дата рождения</label>
                    </div>
                    <div class="col-sm-6">
                        <input type="date" id="authorModalBirthdayInput" class="form-control ">
                    </div>
                </div>

                <div class="catalog-books ">
                    <p class="catalog-books d-flex justify-content-between">Книги:</p>
                    <!-- Форма книг  -->
                    <div class="block-books">

                        <div class="row g-3 align-items-center mb-2">
                            <div class="col-sm-5">
                                <label for="book-title" class="col-form-label">Название</label>
                            </div>
                            <div class="col-sm-6">
                                <input type="text" id="nameBook" class="form-control ">
                            </div>
                        </div>
        
                        <div class="row g-3 align-items-center mb-2">
                            <div class="col-sm-5">
                                <label for="number-pages" class="col-form-label ">Количество страниц</label>
                            </div>
                            <div class="col-sm-6">
                                <input type="number" id="number-pages" class="form-control">
                            </div>
                        </div>
        
                        <div id="genreList" class="row g-1 align-items-center mb-1">
                            <div class="col-sm-5">
                                <label>Жанр: </label>
                            </div>
                            <select class="form-select" aria-label="Default select example"></select>
                        </div>
                    </div>

                    <!-- <div class="frame-book d-flex justify-content-between align-self-center border border-secondary p-1 ">
                        Заглушка информация о книге
                        <div class="d-flex align-items-center">Том Джери Комедия 220 стр.</div>
                        <div>
                            <button type="button" class="btn btn-link p-0">редактировать</button><br>
                            <button type="button" class="btn btn-link p-0">удалить</button>
                        </div>
                    </div> -->
                </div>

                <div class="block-books col-sm-9">
                    <div class="btn-author-done mt-2">
                        <button type="button" class="btn-author-done btn btn-light">Добавить книгу</button>
                    </div>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
                <button type="button" class="btn btn-primary" id="saveAuthorButton">Сохранить</button>
            </div>
            </div> 
          </div>
        </div>
      </div>

    <!-- Модальное окно редактирования жанра -->
    <div class="modal fade" id="genreModal" tabindex="-1" aria-labelledby="genreModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="genreModalLabel">Жанр</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="col-sm-12">
                        <input type="text" id="genreModalNameInput" class="form-control">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                    <button type="button" class="btn btn-primary" id="saveGenreButton">Сохранить</button>
                </div>
            </div>
        </div>
    </div>

    <!-- ссылки  -->
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

    <script src="js/authors.js"></script>
    <script src="js/genre.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
